<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="css/stylecontato.css">
</head>
<body>
        <h1>Contato profissional</h1>

        <br><br><br><br>
        <form action="processarForm.php" method="get">
           
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required><br><br>
           
            <label for="sobrenome">Sobrenome:</label>
            <input type="text" id="nome" name="sobrenome" required><br><br>
            
            <label for="telefone">Telefone:</label>
            <input type="number" id="telefone" name="telefone" ><br><br>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" ><br><br>   
            
            <label for="pessoa-fisica">Pessoa Física</label>
            <input type="radio" id="pessoa-fisica" name="opcao" value="Pessoa Física"><br>
            <label for="pessoa-jurídica">Pessoa Jurídica</label>
            <input type="radio" id="pessoa-jurídica" name="opcao" value="Pessoa Jurídica"><br>
            <br> <br>
             
            <p> Opção para melhor horário de contato durante a semana</p>
            <input type="checkbox" id="checkbox1" name="9:30" value="S">
            <label for="checkbox1">09:30 </label><br>        
            <input type="checkbox" id="checkbox2" name="15:00" value="S">
            <label for="checkbox2">15:00</label><br>
            <input type="checkbox" id="checkbox3" name="16:50" value="S">
            <label for="checkbox3">16:50</label><br>

            <br> <br>    
            <label for="serviço">Tipo de serviço que deseja:</label>
            <select id="serviço" name="serviço">
                <option value="Página-estática-html-css">Página estática html e css</option>
                <option value="Página-dinâmica">Página dinâmica</option>
                <option value="Desenvolvimento-de-uma-página-super-avançada">Desenvolvimento de uma página super avançada</option>
            </select>
            <br> <br>


            <label for="descrição">Descrição do que deseja contratar:</label><br>
            <textarea id="comentario" name="comentario" rows="5" cols="50"></textarea> <br>
            <input type="submit" value="Enviar">
        </form>
        <p class="linkhome"><a href="index.html">Voltar para página principal</a></p> 
</body>
</html>
